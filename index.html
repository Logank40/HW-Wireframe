<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" <title>
  </title>
</head>


<body>
  <div>
    <!-- full width -->
    <header>
      &lt;header&gt
    </header>


    <!-- full width -->
    <nav>
     &lt;nav&gt; #fff
    </nav>
      

    <!-- give this an id or class so you can apply a clearfix hack to it -->
    <div>
      <!-- float left, width: 65%ish, and padding -->
      <section id="left">
        &lt;section&gt; #fff
        <!-- add padding -->
        <article>
          article
          <!-- add padding -->
          <h4 class="articles">h1,h2,h3</h4>
          <!-- add padding -->
          <p class="articles">p</p>
        </article>
      </section>

      <!-- float right, width: 32%ish, and padding -->
      <aside>
        &lt;aside&gt; #fff
        </aside>
    </div>

    <footer>
      &lt;footer&gt; #ccc
    </footer>

  </div>
